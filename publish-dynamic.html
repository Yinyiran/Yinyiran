<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布动态</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/publish.css">
</head>
<body>

    <div class="container">
        <form class="" action="" method="post">
            <div class="items clearfix">
                <span><b>书</b>名：</span>
                <div id="chooseBox">
                    <input type="text" name="" readonly="true" value="三生三世十里桃花">
                    <i class="iconfont icon-zhankai"></i>
                </div>
            </div>
            <div class="items clearfix">
                <span><b>目</b>标：</span>
                <input type="text" name="" placeholder="请输入目标">
            </div>
            <div class="items clearfix">
                <span><b>时</b>长：</span>
                <input type="text" name="" placeholder="请输入时长">分
            </div>
            <div class="items clearfix">
                <span>现已读到：</span>
                <input type="text" name="" placeholder="请输入页码">页
            </div>


            <!-- 输入简介 -->
            <div class="uploadinfo">
                <textarea name="" placeholder="说点什么吧"></textarea>

                <!-- 图片上传 -->
                <div class="uploadimg">
                    <input type="file" id="upload" class="upload" capture="camera"/>
                    <!-- 无图片时候默认样式 -->
                    <div class="add" id="add">
                        <span class="iconfont icon-add"></span>
                        <p>上传封面</p>
                    </div>
                    <!-- 图片预览 -->
                    <img src="#" id="pic" />
                    <!-- 图片出现后右上角关闭按钮 -->
                    <span class="close" id="close">×</span>
                </div>

            </div>
            <div id="imgbox"></div>

            <input class="btn" type="button" name="" value="发布"  id="submit">
        </form>

        <!-- 书籍选择弹窗 -->
        <div class="mark">
            <ul class="list" id="classBox">
                <div class="items clearfix">
                    <span><b>书</b>名：</span>
                    <div>
                        <input type="text" name="" readonly="true" value="三生三世十里桃花" >
                        <i class="iconfont icon-shouqi"></i>
                    </div>
                </div>
                <li>我们不一样</li>
                <li>人民的名义</li>
                <li class="active">三生三世十里桃花</li>
                <li>陪你度过漫长的岁月</li>
                <li>平凡的世界</li>
                <li>安妮的椅子</li>
            </ul>
        </div>


        <!-- 信息错误提示框 -->
        <div class="errmark" id="errmark">
            <div class="errinfo">
                <h1>提示</h1>
                <p>图片格式错误，请重新上传</p>
                <p id="errbtn" class="btn">确 定</p>
            </div>
        </div>

    </div>

    <script src="js/publish.js" charset="utf-8"></script>
</body>
</html>
