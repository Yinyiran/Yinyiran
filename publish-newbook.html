<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布新书</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/publish.css">
</head>

<body>

    <div class="container">
        <form class="" action="" method="post">
            <div class="items clearfix">
                <span><i class="iconfont icon-star"></i><span>书</span>名：</span>
                <input type="text" name="" placeholder="请输入书名">
            </div>
            <div class="items clearfix">
                <span><i class="iconfont icon-star"></i><span>作</span>者：</span>
                <input type="text" name="" placeholder="请输入作者">
            </div>
            <div class="items clearfix">
                <span><i class="iconfont icon-star"></i><span>分</span>类：</span>

                <div id="chooseBox" class="clearfix">
                    <input type="text" name="" placeholder="请选择分类" readonly="true">
                    <i class="iconfont icon-zhankai"></i>
                </div>
            </div>
            <div class="items clearfix">
                <span><i class="iconfont icon-star"></i><span>页</span>数：</span>
                <input type="text" name="" placeholder="请输入总页数">
            </div>
            <div class="items clearfix">
                <span><i></i>出版社：</span>
                <input type="text" name="" placeholder="请输入出版社">
            </div>
            <div class="items clearfix">
                <span><i class="iconfont icon-star"></i>ISBN：</span>
                <input type="text" name="" placeholder="请输入ISBN编码">
            </div>


            <!-- 输入简介 -->
            <div class="uploadinfo">
                <textarea name="" placeholder="说点什么吧"></textarea>
                <div class="uploadimg">
                    <input type="file" id="upload" class="upload" capture="camera" accept="image/*" />
                    <!-- 无图片时候默认样式 -->
                    <div class="add" id="add">
                        <span class="iconfont icon-add"></span>
                        <p>上传封面</p>
                    </div>
                    <!-- 图片预览 -->
                    <img src="#" id="pic" />
                    <!-- 图片出现后右上角关闭按钮 -->
                    <span class="close" id="close">×</span>
                </div>
            </div>

            <!-- 提交按钮 -->
            <input class="btn" type="button" name="" value="发布" id="submit">
        </form>

        <!-- 书籍选择弹窗 -->
        <div class="mark">
            <ul class="list classes" id="classBox">
                <div class="items clearfix">
                    <span><i class="iconfont icon-star"></i><span>分</span>类：</span>
                    <div>
                        <input type="text" name="" placeholder="请选择分类" capture="camera" accept="image/*">
                        <i class="iconfont icon-shouqi"></i>
                    </div>
                </div>
                <li><b></b>科教</li>
                <li><b></b>人文</li>
                <li class="active"><b></b>历史</li>
                <li><b></b>教育</li>
                <li><b></b>励志</li>
            </ul>
        </div>

        <!-- 信息错误提示框 -->
        <div class="errmark" id="errmark">
            <div class="errinfo">
                <h1>提示</h1>
                <p>图片格式错误，请重新上传</p>
                <p id="errbtn" class="btn">确 定</p>
            </div>
        </div>
    </div>
    <script src="js/publish.js" charset="utf-8"></script>
</body>

</html>
